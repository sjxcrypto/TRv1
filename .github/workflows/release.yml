name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.1.0)'
        required: true
        default: 'v0.1.1'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: trv1-validator
            archive: trv1-validator-linux-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: trv1-validator
            archive: trv1-validator-macos-aarch64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libudev-dev libclang-dev protobuf-compiler

      - name: Install dependencies (macOS)
        if: matrix.os != 'ubuntu-latest'
        run: |
          brew install protobuf

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.target }}-cargo-

      - name: Build binary
        run: |
          cargo build --release --target ${{ matrix.target }} -p trv1-validator

      - name: Strip binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.binary }}

      - name: Strip binary (macOS)
        if: matrix.os != 'ubuntu-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.binary }}

      - name: Create archive
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ${{ matrix.archive }}.tar.gz ${{ matrix.binary }}
          shasum -a 256 ${{ matrix.archive }}.tar.gz > ${{ matrix.archive }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.archive }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.archive }}.tar.gz
            target/${{ matrix.target }}/release/${{ matrix.archive }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -name "*.tar.gz" -exec cp {} release-files/ \;
          find artifacts -name "*.sha256" -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: TRv1 ${{ steps.version.outputs.VERSION }}
          body: |
            ## TRv1 Release ${{ steps.version.outputs.VERSION }}
            
            ### Binaries
            
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x86_64 | `trv1-validator-linux-x86_64.tar.gz` |
            | macOS | Apple Silicon (M1/M2/M3/M4) | `trv1-validator-macos-aarch64.tar.gz` |
            
            ### Features
            - Tendermint-style BFT consensus
            - Flat 5% staking with passive tiers
            - EIP-1559 dynamic fees
            - 4-way fee split (burn/validator/treasury/dev)
            - Tiered storage (32GB RAM target)
            - 200 active validator cap
            
            ### Installation
            
            ```bash
            # Download and extract
            tar -xzf trv1-validator-*.tar.gz
            
            # Make executable
            chmod +x trv1-validator
            
            # Run
            ./trv1-validator --help
            ```
            
            ### Verification
            
            Each release includes `.sha256` checksums. Verify with:
            ```bash
            shasum -a 256 -c trv1-validator-*.sha256
            ```
          files: release-files/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
